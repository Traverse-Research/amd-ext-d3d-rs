[package]
name = "amd-ext-d3d"
version = "0.3.1"
authors = ["Traverse Research <support@traverseresearch.nl>"]
edition = "2021"
license = "MIT"
homepage = "https://traverseresearch.nl"
repository = "https://github.com/Traverse-Research/amd-ext-d3d-rs"
description = "Rust bindings for AMD's DirectX12 modified PIX3 RGP markers"
include = ["src", "LICENSE"]

[dependencies]
anyhow = "1.0.3"
libloading = "0.8"
# Autogenerated bindings reference `::windows_core` instead of `::windows::core`
# TODO: Drop after https://github.com/microsoft/windows-rs/pull/3763 / https://github.com/microsoft/windows-rs/issues/3776
windows-core = ">=0.57, <=0.62"

[dependencies.windows]
version = ">=0.57, <=0.62"
features = [
    "Win32_Foundation",
    "Win32_Graphics_Direct3D12",
    "Win32_Graphics_Dxgi_Common",
]

[workspace]
members = ["api_gen"]
